<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin:0px
        }
        #myHeading {
            background-color: aquamarine;
            margin: 0px;
            padding: 20px;
        }

        #myDiv {
            height: 400px;
            background-color: lightgray;
        }
        #cutecat {
            visibility:hidden;
            width: 61%;
        }
    </style>

</head>
<body id="docBody">
    <h1 id="myHeading">Hello, <span id="userName"> World</span>!</h1>
    
    <div id="myDiv">
        <img id="cutecat" src="https://i.pinimg.com/originals/0c/1c/a1/0c1ca1955e2b0c5469ba17da2b1b9b96.jpg" alt="cute cat">
    </div>

    <button href="#" id="colorChange">Show a cute cat</button>
    
    <button type="button" 
    onclick="document.getElementById('myHeading').style.color = 'white'">
    Turn Header white!</button>

    <script>
        console.log("This is your page talking to you!");

        let answer = prompt("What's your name?");
        console.log(answer);
        document.getElementById("userName").innerText = answer;

        let bigDiv = document.getElementById("myDiv");
        let trigButton = document.getElementById("colorChange");
        let docHeading = document.getElementById("myHeading");
        let kitty = document.getElementById("cutecat");
        let cat = document.getElementById("cutecat");

        console.log(trigButton);



        trigButton.addEventListener("click", function(){
            let userAnswer = confirm("Are you sure you want to do this?");
            console.log(userAnswer);

            if(userAnswer == true){
                docHeading.style.backgroundColor = "plum";

                bigDiv.style.backgroundColor = "salmon";
                
                let smallHeading = document.createElement("h5");
                smallHeading.innerText = "This is red now!";
                smallHeading.style.fontStyle = "italic";
                bigDiv.appendChild(smallHeading);
                kitty.style.visibility = 'visible';
                alert("The changes are now complete!");
            }
            else {
                alert("No action will be taken");
            }
    
        });
        
        console.log(kitty);
        
        kitty.addEventListener("click", function(){
            let userAnswer = confirm("Are you sure you want to do this?");
            console.log(userAnswer);

            if(userAnswer == true){
                kitty.style.visibility = 'visible';
            }
            else {
                alert("No action will be taken");
            }
    
        });

        
    </script>

</body>
</html>

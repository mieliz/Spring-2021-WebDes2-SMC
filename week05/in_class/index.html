<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">

    <title>Basic grid system</title>
</head>
<body>
    
    <header>
        <!-- TODO: add navigation -->

    </header>

    <main>
            <!-- MOBILE IPHONE X ALWAYS FULL WIDTH -->
            <section class="flex-container">
                <article class="bg-blue jumbotron">
                    <h1>Hello World!</h1>
                    <h3>Discover what awaits on the other side.</h3>    
                </article>
            </section>

            <!-- IPAD VERTICAL FULL WIDTH, MD: 50%, LA: 50% -->
            <section class="flex-container">
                <article class="w-md-50">
                    <img src="https://www.qantas.com/content/travelinsider/en/travel-tips/how-to-see-the-northern-lights/_jcr_content/parsysTop/hero.img.full.medium.jpg/1587980552111.jpg" alt="blue northern lights">
                    <h3>This is an article header.</h3>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
                </article>
                <article class="w-md-50">
                    <img src="https://www.qantas.com/content/travelinsider/en/travel-tips/how-to-see-the-northern-lights/_jcr_content/parsysTop/hero.img.full.medium.jpg/1587980552111.jpg" alt="blue northern lights">
                    <h3>This is an article header.</h3>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
                </article>
            </section>

            <!-- IPAD HORIZONTAL FULL WIDTH, MD: 50%, LG: 33% -->
            <section class="flex-container">
                <article class="bg-scarlet w-lg-33">4</article>
                <article class="bg-blue w-md-50 w-lg-33">5</article>
                <article class="bg-green w-md-50 w-lg-33">6</article>
            </section>

            <!-- DESKTOP FULL WIDTH, MD:50%, LG:25% -->
            <section class="flex-container">
                <article class="bg-scarlet w-md-50 w-lg-25">7</article>
                <article class="bg-purple w-md-50 w-lg-25">8</article>
                <article class="bg-blue w-md-50 w-lg-25">9</article>
                <article class="bg-green w-md-50 w-lg-25">10</article>
            </section>
    </main>

    <footer></footer>

</body>
</html>
